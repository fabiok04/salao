        <!DOCTYPE html>
        <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Cadastrar</title>
            <link rel="stylesheet" href="static/css/cadastro.css">
        </head>
        <body>
            <main>
                <h1>Cadastrar</h1>
                {% block body %}
                <form name="cad_user" method="post" action ="docad/">
                {% csrf_token %}
                    <label for="name">
                        <span>Nome</span>
                        {{form.nome}}
                    </label>
        
                    <label for="email">
                        <span>Sobrenome</span>
                        {{form.ultimo_nome}}
                    </label>
        
                    <label for="user">
                        <span>Usu√°rio</span>
                        {{form.usuario}}
                    </label>
        
                    <label for="password">
                        <span>Senha</span>
                        {{form.senha}}
                    </label>
                    
                    <input type="submit" class="btn btn-success" value="Salvar">
                </form>
                {% endblock %}
            </main>
            <section class="images">
                <img src="static/css/Images/mobile.svg" alt="Mobile">
                <div class="circle"></div>
            </section>
        </body>
        </html>
